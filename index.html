<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartKWACE - Kwasi's Online Phone Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">SmartKWACE</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Phones</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover the Latest Smartphones</h1>
    <p>Premium phones. Affordable prices.</p>
    <a href="#phones" class="btn">Shop Now</a>
  </section>

  <section id="phones" class="product-grid">
    <div class="product-card">
      <img src="images/download.jpg" alt="Phone 1">
      <h3>Galaxy Z Fold</h3>
      <p>$1,499</p>
      <button onclick="addToCart('Galaxy Z Fold')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/download2.jpg" alt="Phone 2">
      <h3>iPhone 14 Pro</h3>
      <p>$1,099</p>
      <button onclick="addToCart('iPhone 14 Pro')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/download1.jpg" alt="Phone 3">
      <h3>Google Pixel 8</h3>
      <p>$899</p>
      <button onclick="addToCart('Google Pixel 8')">Add to Cart</button>
    </div>
    <!-- Add more phones as needed -->
  </section>

  <footer>
    <p>&copy; 2025 SmartKWACE. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
